events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Docker internal resolver — resolve upstreams dynamically (not at startup)
    resolver 127.0.0.11 valid=10s ipv6=off;

    server {
        listen 80;
        server_name suporte.escolamulti.com.br;

        # Mass message — long-running requests (up to 500 contacts × 500ms = 250s)
        location /api/v1/mass-message/ {
            set $backend http://backend:3000;
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_read_timeout 600s;
        }

        # API Backend
        location /api/ {
            set $backend http://backend:3000;
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
        }

        # Health check
        location /health {
            set $backend http://backend:3000;
            proxy_pass $backend;
            proxy_set_header Host $host;
        }

        # WebSocket
        location /socket.io/ {
            set $backend http://backend:3000;
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Frontend SPA
        location / {
            set $frontend http://frontend:80;
            proxy_pass $frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
